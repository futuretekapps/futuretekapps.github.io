<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FutureTek Apps</title>
  <style>
    :root {
      --bg-light: #f7fbff;
      --text-dark: #1a1a1a;
      --text-light: #666;
      --card-bg: #fff;
      --primary: #007bff;
      --shadow: 0 8px 25px rgba(0, 0, 0, 0.06);
      --radius: 18px;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: radial-gradient(circle at top right, #eaf3ff, #f7fbff);
      color: var(--text-dark);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: var(--card-bg);
      box-shadow: var(--shadow);
      border-radius: var(--radius);
      padding: 60px 50px;
      text-align: center;
      max-width: 680px;
      width: 92%;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    p {
      color: var(--text-light);
      margin-bottom: 40px;
      font-size: 1.05em;
    }

    .app-card {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
      padding: 22px 25px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 25px;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      flex-wrap: wrap;
    }

    .app-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 28px rgba(0, 0, 0, 0.08);
    }

    .app-left {
      display: flex;
      align-items: center;
      gap: 18px;
    }

    .app-icon {
      width: 58px;
      height: 58px;
      border-radius: 14px;
      object-fit: cover;
      flex-shrink: 0;
    }

    .app-info {
      text-align: left;
    }

    .app-name {
      font-size: 1.05em;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .app-policy {
      font-size: 0.9em;
      color: var(--primary);
      text-decoration: none;
    }

    .app-policy:hover {
      text-decoration: underline;
    }

    .play-badge {
      width: 145px;
      transition: transform 0.2s ease;
    }

    .play-badge:hover {
      transform: scale(1.05);
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #999;
    }

    footer a {
      color: var(--primary);
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .app-card {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
      .play-badge {
        align-self: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="container">
<h1>FutureTek Apps</h1>
<p>Creative, secure, and easy-to-use mobile apps for everyone.</p>

    <!-- OptiPDF App -->
    <div class="app-card">
      <div class="app-left">
        <img
          src="https://play-lh.googleusercontent.com/ZcdRtokNZ4syvuFljjVaVBT6-wEbMDSqrLzqLB9Ig8iigP0HpWeOOeKcBsnu1rhQP9u5zw4l-ka75lIysGQiCw=w480-h960"
          alt="OptiPDF Icon"
          class="app-icon"
        />
        <div class="app-info">
          <div class="app-name">OptiPDF – Smart PDF Toolkit</div>
          <a href="https://futuretekapps.github.io/OptiPDF/privacy.html" class="app-policy">View Privacy Policy</a>
        </div>
      </div>
      <a href="https://play.google.com/store/apps/details?id=com.futuretekapps.pdfoptimizer" target="_blank">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg"
          alt="Get it on Google Play"
          class="play-badge"
        />
      </a>
    </div>

    <!-- ColorBee App -->
    <div class="app-card">
      <div class="app-left">
        <img
          src="https://play-lh.googleusercontent.com/6n5jnVh45mh9F2MZvSC1sGfGk2ivQhogzUkmJdSkJa0ignIKT51LhymqozZPVUraJiPB=w240-h480-rw"
          alt="ColorBee Icon"
          class="app-icon"
        />
        <div class="app-info">
          <div class="app-name">ColorBee – Kids Coloring App</div>
          <a href="https://futuretekapps.github.io/ColorBee/privacy.html" class="app-policy">View Privacy Policy</a>
        </div>
      </div>
      <a href="https://play.google.com/store/apps/details?id=com.splashncolor" target="_blank">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg"
          alt="Get it on Google Play"
          class="play-badge"
        />
      </a>
    </div>

    <footer>
      Contact: <a href="mailto:futuretekapps@gmail.com">futuretekapps@gmail.com</a>
    </footer>
  </div>
</body>
</html>
